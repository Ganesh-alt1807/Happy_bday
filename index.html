<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‚</title>
    <meta name="description" content="A beautiful animated birthday cake with falling layers and a glowing candle">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="stars"></div>
        <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <div class="content">
        <h1 class="title" id="title">Happy Birthday!</h1>

        <div class="cake-container">
            <!-- Cake Plate -->
            <div class="plate" id="plate"></div>

            <!-- Cake Layers (bottom to top) -->
            <div class="cake-layer layer-4" id="layer4">
                <div class="frosting"></div>
                <div class="cake-base"></div>
            </div>

            <div class="cake-layer layer-3" id="layer3">
                <div class="frosting"></div>
                <div class="cake-base"></div>
            </div>

            <div class="cake-layer layer-2" id="layer2">
                <div class="frosting"></div>
                <div class="cake-base"></div>
            </div>

            <div class="cake-layer layer-1" id="layer1">
                <div class="frosting"></div>
                <div class="cake-base"></div>
            </div>

            <!-- Candle -->
            <div class="candle" id="candle">
                <div class="flame">
                    <div class="flame-inner"></div>
                </div>
                <div class="wick"></div>
                <div class="candle-body"></div>
            </div>
        </div>

        <p class="message" id="message">Make a wish! âœ¨</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
